<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Document</title>
	</head>
	<body>
		<h1>Admin</h1>

		<h2 class="my-3 p-2">Tabla de Usuarios</h2>

		<table class="table">
			<thead class="table-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Email</th>
				</tr>
			</thead>
			<tbody id="tablaUsuario"></tbody>
		</table>

		<h2 class="my-3">Tabla Productos</h2>

		<!-- Button trigger modal -->
		<button
			type="button"
			class="btn btn-primary my-4"
			data-bs-toggle="modal"
			data-bs-target="#exampleModal"
		>
			Nuevo
		</button>

		<table class="table">
			<thead class="table-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Precio</th>
					<th scope="col">descripcion</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody id="tablaProducto"></tbody>
		</table>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Nuevo Producto</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="formProductos">
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label"
									>Nombre del Producto</label
								>
								<input type="text" class="form-control" id="nombreProducto" />
							</div>
							<div class="mb-3">
								<label for="exampleFormControlTextarea1" class="form-label"
									>Precio</label
								>
								<input type="number" class="form-control" id="precioProducto" />
							</div>

							<div class="mb-3">
								<label for="exampleFormControlTextarea1" class="form-label"
									>Descripcion</label
								>
								<input type="text" class="form-control" id="descripcionProducto" />
							</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Cerrar
								</button>
								<button type="submit" class="btn btn-primary">
									Guardar Producto
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal EDITAR -->
		<div class="modal" id="modalEditar">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Editar Producto</h5>
					</div>
					<div class="modal-body">
						<form id="formProductosEditar">
							<div class="mb-3">
								<label class="form-label">Nombre del Producto</label>
								<input type="text" class="form-control" id="nombreProductoEditar" />
							</div>
							<div class="mb-3">
								<label for="exampleFormControlTextarea1" class="form-label"
									>Precio</label
								>
								<input
									type="number"
									class="form-control"
									id="precioProductoEditar"
								/>
							</div>

							<div class="mb-3">
								<label for="exampleFormControlTextarea1" class="form-label"
									>Descripcion</label
								>
								<input
									type="text"
									class="form-control"
									id="descripcionProductoEditar"
								/>
							</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Cerrar
								</button>
								<button type="submit" class="btn btn-primary">
									Guardar Producto
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="/js/admin.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
